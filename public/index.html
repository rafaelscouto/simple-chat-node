<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>NodeJS - Simple chat with socket.io</title>
</head>
<body>
    <main id="app">
        <section id="title">
            <h1>Chat - NodeJS</h1>
        </section>
        <section class="page" id="loginPage">
            <h2>Qual seu nome?</h2>
            <form class="formLogin">
                <input type="text" name="username" id="loginInput" class="loginInput" placeholder="Digite seu nome" required>
                <button type="submit" id="btnLoginInput" class="btn btnSubmit">Entrar</button>
            </form>
        </section>
        <section class="page" id="chatPage">
            <div class="chatArea">
                <ul class="chatList"></ul>
                <ul class="userList"></ul>
            </div>
            <form class="chatAreaText">
                <input type="text" name="message" id="chatInputMessage" class="chatInputMessage" placeholder="Digite sua mensagem" required>
                <button type="submit" id="btnInputMessage" class="btn btnSubmit">Enviar</button>
            </form>
        </section>
        <section id="footer">
            <p>Desenvolvido por <a href="#" target="_blank" rel="noopener noreferrer">Rafael Couto</a></p>
        </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
